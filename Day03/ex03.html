<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>xml 파일 불러오기</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        svg {
            width: 320px;
            height: 240px;
            border: 1px solid black;
        }
        
        .bar {
            fill: orange;
        }
    </style>
</head>

<body>
    <svg id="graph"></svg>

    <script>
        d3.xml("mydata.xml", function(error, xmlRoot) {
            var xmlData = xmlRoot.querySelectorAll("data"); //data요소를 추출
            var salesRoot = xmlData[0]; ///상품A의 데이터 요소만 추출
            var salesData = salesRoot.querySelectoAll("sales"); //sales 요소만 추출
            var dataSet = []; //데이터를 저장할 배열 준비

            for (var i = 0; i < salesData.length; i++) {
                var d = salesData[i].firstChild.nodeValue;
                dataSet.push(d);
            }

            //그래프 그리기
            d3.select("#graph")
                .selectAll("rect")
                .data(dataSet) //데이터를 요소에 연결
                .enter() //데이터 개수만큼 반복
                .append("rect") //데이터 개수만큼 rect요소 추가 
                .attr("class", "bar")
                .attr("width", function(d, i) { //넓이를 지정 두번째의 파라미터에 함수를 지정
                    return d; //데이터 값을 그대로 넓이로 변환
                })
                .attr("height", 20)
                .attr("x", 0)
                .attr("y", function(d, i) {
                    return i * 25
                })
        })
    </script>
</body>

</html>
