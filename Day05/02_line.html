<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>원 그래프 그리기</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <style>
        svg {
            width: 320px;
            height: 240px;
            border: 1px solid black;
        }
        .line{fill:none; stroke:black;}

    </style>
</head>

<body>
    <h1>꺾은선 그래프</h1>
    <svg id="myGraph"></svg>
</body>
<script>
    var svgWidth = 320;
    var svgHeight = 240;
    var dataSet = [10, 47, 65, 8, 64, 99, 75, 22, 63, 80];
    var margin = svgWidth/(dataSet.length - 1); // 꺾은선 그래프의 간격 계산
    //꺾은선 그래프의 좌표를 계산하는 메서드
    var line = d3.svg.line()
    .x(function(d, i){
        return i*margin;    //x좌표는 표시 순서*간격
    })
    .y(function(d, i){
        return svgHeight -d;    //데이터로부터  y좌표 빼기
    })
    //꺾은선 그래프 그리기
    var lineElements = d3.select("#myGraph")
        .append("path")
        .attr("class", "line")
        .attr("d", line(dataSet))//연속선 지정
</script>

</html>
