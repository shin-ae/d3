<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>데이터 불러오기</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        svg {width:320px; height:240px; border:1px solid black;}
        .bar {fill: orange;}
    </style>
</head>
<body>
    <svg id="graph"></svg>

    <script>
        //데이터
        // d3.csv("mydata.csv", function(error, data){
        //     var dataSet = [];
        //     for(var i=0; i<data.length; i++){
        //         dataSet.push(data[i].item1); //item1의 레이블 데이터만 추출
        //     }
       
       d3.csv("mydata_ko.csv", function(error, data){
           var dataSet = [ ];
           for(var i=0; i<data.length; i++){
               dataSet.push(data[i]["상품A"]);//상품 A의 레이블 테이블만 추출
           }

        //그래프 그리기
        d3.select("#graph")
            .selectAll("rect")
            .data(dataSet) //데이터를 요소에 연결
            .enter() //데이터 개수만큼 반복
            .append("rect") //데이터 개수만큼 rect요소 추가 
            .attr("class", "bar")
            .attr("width", function(d,i){ //넓이를 지정 두번째의 파라미터에 함수를 지정
                return d;                  //데이터 값을 그대로 넓이로 변환
            })
            .attr("height", 20)
            .attr("x", 0)
            .attr("y", function(d,i){
                return i*25
            })
        })
    </script>
</body>
</html>
